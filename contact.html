<!-- Contact & Location -->
<section id="contact" class="py-5 bg-light">
    <div class="container">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto" data-aos="fade-up">
                <h2 class="section-title gradient-text mb-3">Contact & Location</h2>
                <p class="section-subtitle">Find us and get in touch!</p>
            </div>
        </div>
        
        <div class="row g-5">
            <div class="col-lg-6" data-aos="slide-right">
                <div class="contact-info">
                    <h4 class="mb-4">Get In Touch</h4>
                    <div class="contact-item mb-3">
                        <i class="fas fa-map-marker-alt text-primary me-3"></i>
                        <div>
                            <strong>Khulshi Branch:</strong><br>
                            123 Main Street, Khulshi, Chittagong
                        </div>
                    </div>
                    <div class="contact-item mb-3">
                        <i class="fas fa-map-marker-alt text-primary me-3"></i>
                        <div>
                            <strong>Bohaddarhat Branch:</strong><br>
                            456 Ocean Road, Bohaddarhat, Chittagong
                        </div>
                    </div>
                    <div class="contact-item mb-3">
                        <i class="fas fa-phone text-primary me-3"></i>
                        <div>+880 1234-567890</div>
                    </div>
                    <div class="contact-item mb-3">
                        <i class="fas fa-envelope text-primary me-3"></i>
                        <div>info@ziiziiisland.com</div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock text-primary me-3"></i>
                        <div>Daily: 10:00 AM - 10:00 PM</div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6" data-aos="slide-left">
                <div class="contact-form">
                    <h4 class="mb-4">Send us a Message</h4>
                    <form id="contactForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" style="height: 120px" placeholder="Message" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12" data-aos="zoom-in">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.5!2d91.7833!3d22.3419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDIwJzMwLjgiTiA5McKwNDcnMDAuMCJF!5e0!3m2!1sen!2sbd!4v1234567890" 
                            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
