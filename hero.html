<!-- Hero Banner -->
<section id="home" class="hero-section d-flex align-items-center">
    <!-- Animated Background Elements -->
    <div class="hero-bg-elements">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
    </div>
    
    <div class="container position-relative mt-5 pt-5">
        <!-- Use flex-column-reverse for mobile, flex-row for md+ -->
        <div class="row align-items-center flex-column-reverse flex-md-row">
            <div class="col-lg-6 col-md-12 col-sm-12" data-aos="fade-up" data-aos-delay="200">
                <div class="hero-logo mb-4 mb-md-3 mb-sm-2" data-aos="fade-down" data-aos-delay="100">
                    <div class="logo-container">
                        <img src="logo.png" alt="Zii Zii Island Logo" class="hero-logo-img">
                        <div class="logo-glow"></div>
                    </div>
                </div>
                
                <div class="hero-content">
                    <h1 class="hero-title mb-4 mb-md-3 mb-sm-2">
                        <span class="typing-text">Zii Zii Island</span>
                        <br class="d-none d-md-block">
                        <span class="hero-subtitle-text">Where Fun Begins!</span>
                    </h1>
                    
                    <!-- <p class="hero-subtitle mb-4 mb-md-3 mb-sm-2">
                        Discover the ultimate family entertainment destination with exciting play zones, 
                        delicious food, and unforgettable birthday celebrations!
                    </p> -->
                    
                    <div class="hero-buttons">
                        <button class="btn btn-primary btn-lg me-3 mb-2 mb-md-0 hero-btn-primary" data-aos="zoom-in" data-aos-delay="400">
                            <i class="fas fa-rocket me-2"></i>Explore Packages
                            <div class="btn-glow"></div>
                        </button>
                        <button class="btn btn-outline-primary btn-lg hero-btn-secondary" data-aos="zoom-in" data-aos-delay="600" data-bs-toggle="modal" data-bs-target="#videoModal">
                            <i class="fas fa-play me-2"></i>Watch Video
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12 col-sm-12 mt-4 mt-lg-0" data-aos="fade-left" data-aos-delay="400">
                <div class="hero-image-container">
                    <div class="image-wrapper">
                        <img src="logo.png" 
                             alt="Kids playing in play zone" class="hero-main-image">
                        <div class="image-overlay"></div>
                        <div class="image-border"></div>
                    </div>
                    
                    <!-- Floating Elements -->
                    <div class="floating-elements ">
                        <div class="floating-element floating-1" data-aos="fade-in" data-aos-delay="800">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="floating-element floating-2" data-aos="fade-in" data-aos-delay="1000">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="floating-element floating-3" data-aos="fade-in" data-aos-delay="1200">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="floating-element floating-4" data-aos="fade-in" data-aos-delay="1400">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    
                    <!-- Decorative Elements -->
                    <div class="decorative-elements">
                        <div class="decor-dot decor-dot-1"></div>
                        <div class="decor-dot decor-dot-2"></div>
                        <div class="decor-dot decor-dot-3"></div>
                        <div class="decor-line decor-line-1"></div>
                        <div class="decor-line decor-line-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="videoModalLabel">Watch Our Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="youtubeVideo" width="560" height="315" src="https://youtube.com/shorts/m25ECBgaJng?si=N6JKrMn6VTU_jVHF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
